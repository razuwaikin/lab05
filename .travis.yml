language: cpp

script:
- cmake CMakeLists.txt
- make
- ./runUnitTests
before_install:
  - pip install --user cpp-coveralls

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake CMakeLists.txt
      - cmake-data
      - mingw-w64
after_success:
  coveralls
after_success:
  - coveralls --root . -E ".*gtest.*" -E ".*CMakeFiles.*"
